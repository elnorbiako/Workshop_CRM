<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- Page title -->
    <title> Register</title>
</head>
<body>


<form th:action="@{/admin/addAdmin}" th:object="${user}" method="post">
    <p>Username: <input type="text" th:field="*{username}" />
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last name: <input type="text" th:field="*{lastName}" />
    <p>Password: <input type="password" th:field="*{password}" />
    <button type="submit">Save</button>
</form>


</body>
</html>
